<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot - ChatGPT Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <style>
        .sidebar { width: 260px; background-color: #f9fafb; border-right: 1px solid #e5e7eb; }
        .chat-main { background-color: #ffffff; }
        .message-user { background-color: #ffffff; color: #374151; }
        .message-ai { background-color: #f7f7f8; color: #374151; }
        .prose { color: #374151; max-width: none; }
        .prose h1, .prose h2, .prose h3 { color: #111827; }
        .prose code { color: #ef4444; background: #f3f4f6; padding: 2px 4px; border-radius: 4px; }
        .prose pre { background: #1f2937; padding: 1em; border-radius: 8px; margin: 1em 0; }
        .mermaid { background: white; padding: 1rem; border-radius: 0.5rem; margin: 0.5rem 0; color: black; border: 1px solid #e5e7eb; }
        .session-item { color: #4b5563; }
        .session-item:hover { background-color: #f3f4f6; }
        .session-item.active { background-color: #e5e7eb; color: #111827; font-weight: 500; }
        #newChatBtn { color: #374151; border-color: #d1d5db; }
        #newChatBtn:hover { background-color: #f3f4f6; }
        #currentSessionTitle { color: #6b7280; }
        #welcomeScreen { color: #d1d5db; }
        .input-container { background-color: #ffffff; border: 1px solid #e5e7eb; box-shadow: 0 0 15px rgba(0,0,0,0.05); }
        #userInput { color: #111827; }
        .copy-btn { opacity: 0; transition: all 0.2s; }
        .message-wrapper:hover .copy-btn { opacity: 1; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #9ca3af; }
    </style>
</head>
<body class="h-screen flex text-gray-800 font-sans">
    <!-- Sidebar -->
    <aside class="sidebar flex flex-col p-2 transition-all">
        <div class="px-3 py-4 flex items-center gap-2 mb-2">
            <div class="w-8 h-8 bg-emerald-600 rounded-lg flex items-center justify-center">
                <svg stroke="white" fill="none" stroke-width="2" viewBox="0 0 24 24" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
            </div>
            <h1 class="font-bold text-gray-800 text-lg tracking-tight">Chatbot Web</h1>
        </div>

        <button id="newChatBtn" class="flex items-center gap-3 px-3 py-3 border rounded-md transition-colors mb-4">
            <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" xmlns="http://www.w3.org/2000/svg"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            <span class="text-sm">New Chat</span>
        </button>

        <!-- Search Bar -->
        <div class="px-3 mb-4 relative">
            <div class="absolute inset-y-0 left-6 flex items-center pointer-events-none">
                <svg class="h-4 w-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </div>
            <input type="text" id="searchInput" placeholder="搜索历史对话..." class="w-full bg-gray-100 border-none rounded-md py-2 pl-10 pr-4 text-xs focus:ring-1 focus:ring-blue-500 text-gray-700 outline-none">
        </div>
        
        <div id="sessionList" class="flex-1 overflow-y-auto flex flex-col gap-1">
            <!-- Sessions will be loaded here -->
        </div>

        <div class="mt-auto pt-4 border-t border-gray-200">
            <label class="text-[10px] text-gray-400 uppercase mb-1 block">Select Model</label>
            <select id="modelSelect" class="w-full bg-white border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 text-gray-700">
                <!-- Models will be loaded here -->
            </select>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main class="chat-main flex-1 flex flex-col relative">
        <header class="h-14 border-b border-gray-200 flex items-center justify-center text-sm font-medium text-gray-500">
            <span id="currentSessionTitle">Default Session</span>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto pb-32">
            <!-- Messages -->
            <div class="flex flex-col items-center justify-center h-full opacity-40" id="welcomeScreen">
                <h2 class="text-4xl font-bold text-gray-200">ChatGPT Lite</h2>
            </div>
        </div>

        <!-- Input Area -->
        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-white via-white to-transparent pt-6">
            <div class="max-w-3xl mx-auto px-4 pb-8">
                <div class="input-container relative flex items-end w-full rounded-xl">
                    <textarea id="userInput" rows="1" class="w-full bg-transparent border-none focus:ring-0 resize-none py-4 pl-4 pr-12 max-h-[200px] overflow-y-auto" placeholder="Send a message..."></textarea>
                    <button id="sendBtn" class="absolute right-2 bottom-2 p-2 text-gray-400 hover:text-blue-600 transition-colors disabled:opacity-30" disabled>
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-5 w-5" xmlns="http://www.w3.org/2000/svg"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
                <p class="text-[10px] text-center text-gray-400 mt-3 uppercase tracking-wider">Powered by @ai-sdk & Vercel AI</p>
            </div>
        </div>
    </main>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const modelSelect = document.getElementById('modelSelect');
        const sessionList = document.getElementById('sessionList');
        const newChatBtn = document.getElementById('newChatBtn');
        const currentSessionTitle = document.getElementById('currentSessionTitle');
        const welcomeScreen = document.getElementById('welcomeScreen');
        const searchInput = document.getElementById('searchInput');

        let currentSessionId = 'default-session';

        mermaid.initialize({ startOnLoad: false, theme: 'default' });

        // 初始化
        async function init() {
            await loadModels();
            await loadSessionList();
            await loadSession(currentSessionId);
        }

        async function loadModels() {
            try {
                const res = await fetch('/api/models');
                const models = await res.json();
                modelSelect.innerHTML = '';
                
                // 按组分类显示（可选，这里先简单列出）
                models.forEach(m => {
                    const opt = document.createElement('option');
                    opt.value = m.id;
                    opt.innerText = m.name;
                    modelSelect.appendChild(opt);
                });
            } catch (e) {
                console.error('Failed to load models:', e);
            }
        }

        async function loadSessionList(sessionsToRender) {
            let sessions = sessionsToRender;
            if (!sessions) {
                const res = await fetch('/api/sessions');
                sessions = await res.json();
            }
            sessionList.innerHTML = '';
            
            // 确保 default-session 存在
            if (!sessions.find(s => s.id === 'default-session')) {
                sessions.unshift({ id: 'default-session', title: 'Default Session' });
            }

            sessions.forEach(session => {
                const { id, title } = session;
                const item = document.createElement('div');
                item.className = `session-item group flex items-center gap-3 px-3 py-3 rounded-md cursor-pointer text-sm truncate ${id === currentSessionId ? 'active' : ''}`;
                item.innerHTML = `
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 flex-shrink-0" xmlns="http://www.w3.org/2000/svg"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                    <span class="truncate flex-1">${title}</span>
                    ${id !== 'default-session' ? `
                    <button class="delete-session-btn opacity-0 group-hover:opacity-100 p-1 hover:text-red-500 transition-all" onclick="event.stopPropagation(); deleteSession('${id}')">
                        <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" xmlns="http://www.w3.org/2000/svg"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
                    </button>
                    ` : ''}
                `;
                item.onclick = () => loadSession(id, title);
                sessionList.appendChild(item);
            });
        }

        async function deleteSession(id) {
            if (!confirm(`确定要删除会话 "${id}" 吗？`)) return;
            
            try {
                const res = await fetch(`/api/sessions/${id}`, { method: 'DELETE' });
                if (res.ok) {
                    if (currentSessionId === id) {
                        loadSession('default-session');
                    }
                    loadSessionList();
                } else {
                    alert('删除失败');
                }
            } catch (e) {
                console.error('Delete error:', e);
            }
        }

        async function loadSession(id, title) {
            currentSessionId = id;
            currentSessionTitle.innerText = title || id;
            
            // 更新 UI 状态
            document.querySelectorAll('.session-item').forEach(el => {
                const span = el.querySelector('span');
                el.classList.toggle('active', span && (span.innerText === title || span.innerText === id));
            });

            const res = await fetch(`/api/sessions/${id}`);
            const messages = await res.json();
            
            chatBox.innerHTML = '';
            if (messages.length === 0) {
                chatBox.appendChild(welcomeScreen);
            } else {
                messages.forEach(msg => appendMessage(msg.role, msg.content));
                renderMermaid();
            }
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // 搜索功能
        let searchTimeout;
        searchInput.oninput = (e) => {
            clearTimeout(searchTimeout);
            const query = e.target.value.trim();
            
            searchTimeout = setTimeout(async () => {
                if (query) {
                    const response = await fetch(`/api/search?q=${encodeURIComponent(query)}`);
                    const results = await response.json();
                    loadSessionList(results);
                } else {
                    loadSessionList(); // 清空搜索时恢复完整列表
                }
            }, 300);
        };

        newChatBtn.onclick = () => {
            const newId = `session-${Date.now()}`;
            loadSession(newId, '新对话');
            loadSessionList(); // 刷新列表
        };

        function appendMessage(role, content) {
            if (chatBox.contains(welcomeScreen)) {
                chatBox.innerHTML = '';
            }

            const wrapper = document.createElement('div');
            wrapper.className = `w-full py-8 flex justify-center message-wrapper ${role === 'user' ? 'message-user' : 'message-ai'}`;
            wrapper.dataset.role = role;
            wrapper.dataset.content = content;
            
            const container = document.createElement('div');
            container.className = 'max-w-3xl w-full px-4 flex gap-6 relative';

            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-sm flex items-center justify-center flex-shrink-0 font-bold text-xs ${role === 'user' ? 'bg-indigo-600' : 'bg-emerald-600'}`;
            avatar.innerText = role === 'user' ? 'U' : 'AI';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'flex-1 prose';
            
            // 复制按钮
            const copyBtn = document.createElement('button');
            copyBtn.className = 'copy-btn absolute right-4 top-0 p-1.5 text-gray-400 hover:text-gray-600 hover:bg-gray-100 rounded-md transition-all';
            copyBtn.innerHTML = `
                <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4" xmlns="http://www.w3.org/2000/svg"><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path><rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect></svg>
            `;
            copyBtn.onclick = () => copyToClipboard(content, copyBtn);
            
            let htmlContent = marked.parse(content);
            if (role === 'assistant') {
                htmlContent = htmlContent.replace(/<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g, (match, code) => {
                    return `<div class="mermaid">${code.trim()}</div>`;
                });
            }
            contentDiv.innerHTML = htmlContent;

            container.appendChild(avatar);
            container.appendChild(contentDiv);
            container.appendChild(copyBtn);
            wrapper.appendChild(container);
            chatBox.appendChild(wrapper);
            return { contentDiv, wrapper };
        }

        async function copyToClipboard(text, btn) {
            try {
                await navigator.clipboard.writeText(text);
                const originalHTML = btn.innerHTML;
                btn.innerHTML = `
                    <svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round" class="h-4 w-4 text-emerald-500" xmlns="http://www.w3.org/2000/svg"><polyline points="20 6 9 17 4 12"></polyline></svg>
                `;
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                }, 2000);
            } catch (err) {
                console.error('Failed to copy: ', err);
            }
        }

        async function renderMermaid() {
            try {
                await mermaid.run();
            } catch (e) { console.error(e); }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            userInput.style.height = 'auto';
            appendMessage('user', text);
            chatBox.scrollTop = chatBox.scrollHeight;

            const { contentDiv: aiContentDiv, wrapper: aiWrapper } = appendMessage('assistant', '...');
            aiContentDiv.innerHTML = '<span class="animate-pulse">●</span>';

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        sessionId: currentSessionId,
                        userInput: text,
                        modelId: modelSelect.value
                    })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullContent = '';

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    const chunk = decoder.decode(value, { stream: true });
                    const lines = chunk.split('\n');
                    for (const line of lines) {
                        if (line.startsWith('0:')) {
                            const content = JSON.parse(line.substring(2));
                            fullContent += content;
                            aiContentDiv.innerHTML = marked.parse(fullContent);
                            aiWrapper.dataset.content = fullContent;
                            chatBox.scrollTop = chatBox.scrollHeight;
                        }
                    }
                }

                // Final render for Mermaid
                let finalHtml = marked.parse(fullContent);
                finalHtml = finalHtml.replace(/<pre><code class="language-mermaid">([\s\S]*?)<\/code><\/pre>/g, (match, code) => {
                    return `<div class="mermaid">${code.trim()}</div>`;
                });
                aiContentDiv.innerHTML = finalHtml;
                aiWrapper.dataset.content = fullContent;
                // 更新复制按钮的点击事件，确保它使用最新的完整内容
                const copyBtn = aiWrapper.querySelector('.copy-btn');
                if (copyBtn) {
                    copyBtn.onclick = () => copyToClipboard(fullContent, copyBtn);
                }
                await renderMermaid();
                chatBox.scrollTop = chatBox.scrollHeight;
                
                // 对话后更新列表（防止是新 Session）
                loadSessionList();

            } catch (error) {
                aiContentDiv.innerHTML = 'Error: ' + error.message;
            }
        }

        // 交互逻辑
        userInput.oninput = () => {
            userInput.style.height = 'auto';
            userInput.style.height = userInput.scrollHeight + 'px';
            sendBtn.disabled = !userInput.value.trim();
        };

        userInput.onkeydown = (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        };

        sendBtn.onclick = sendMessage;

        // 全局快捷键
        window.addEventListener('keydown', (e) => {
            // Alt + C: 复制最后一个回复
            if (e.altKey && e.code === 'KeyC') {
                const aiMessages = Array.from(document.querySelectorAll('.message-ai'));
                if (aiMessages.length > 0) {
                    const lastAI = aiMessages[aiMessages.length - 1];
                    const content = lastAI.dataset.content;
                    const btn = lastAI.querySelector('.copy-btn');
                    copyToClipboard(content, btn);
                }
                e.preventDefault();
            }
            // Alt + R: 复制最后一个请求
            if (e.altKey && e.code === 'KeyR') {
                const userMessages = Array.from(document.querySelectorAll('.message-user'));
                if (userMessages.length > 0) {
                    const lastUser = userMessages[userMessages.length - 1];
                    const content = lastUser.dataset.content;
                    const btn = lastUser.querySelector('.copy-btn');
                    copyToClipboard(content, btn);
                }
                e.preventDefault();
            }
        });

        init();
    </script>
</body>
</html>
